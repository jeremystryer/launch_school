<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Todo Lists</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="stylesheets/todo_v3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="javascripts/script.js"></script>
  </head>
  <body id="flex_container">
    <section id="sidebar">
      <div id="hamburger_icon_and_all_todos_sidebar">
        <img src="images/hamburger.png" alt="Toggle Sidebar" id="hamburger_icon"/>
        <h2 id="all_todos_sidebar_title">All Todos</h2><span class="number_of_all_todos"></span>
      </div>
      <div id="hamburger_icon_and_completed_todos_sidebar">
        <img src="images/completed.png" alt="Completed" id="completed_icon"/>
        <h2 id="completed_sidebar_title">Completed</h2><span class="number_of__completed_todos"></span>
      </div>
    </section>

    <main id="main">
        <h1>All Todos</h1>
        <span class="number_of_all_todos"></span>
      <div id="plus_icon_and_add_new_todo_button">
        <img src="images/plus.png" alt="Add Todo Item" class="plus_icon"/>
        <button class='add_todo button'>Add new todo</button>
      </div>
      <section id="all_todos_section"></section>

      <section class="modal">
        <section class="modal_content"></section>
      </section>
    </main>

    <script type="text/x-handlebars" id="form_template">
      <form action="#" method="post">
        <div class="form_container" data-id={{id}}>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" maxlength="30" placeholder="Title" value="{{title}}" required>

          <label>Due Date</label>
          <div class="date">
            <select id="day" name="day">
              <option value=''>Day</option>
              <option value="01">1</option>
              <option value="02">2</option>
              <option value="03">3</option>
              <option value="04">4</option>
              <option value="05">5</option>
              <option value="06">6</option>
              <option value="07">7</option>
              <option value="08">8</option>
              <option value="09">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>  /
            <select id="month" name="month">
              <option value=''>Month</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select> /
            <select id="year" name="year">
              <option value=''>Year</option>
              <option>2014</option>
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>

          <label for="description">Description</label>
          <textarea cols='66' rows='10' name="description" id="description" placeholder="Description" value="{{description}}">{{description}}</textarea>

          <button class="save button">Save</button>
          <button class="mark_complete button">Mark As Complete</button>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars" id="all_todos_template">
        {{#each todos}}
        <ul>
          <li data-id={{id}}>
            <div class="todo_info">
              <input type="checkbox" class="checkbox"></input>
              <span class="todo_text">
                {{title}} - {{monthAndYearExist month year}}
              </span>
            </div>
            <img src="images/trash.png" alt="Delete" class="trash"/>
          </li>
        </ul>
        {{/each}}
    </script>
  </body>
</html>
