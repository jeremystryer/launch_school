<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Manager</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/jquery.js"></script>
  <script src="javascripts/handlebars.js"></script>
  <script src="javascripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Contact Manager</h1>
  </header>
  <main>
    <section id="add-contact-and-search">
      <button id="add-contact-button" class="button">Add Contact</button>
      <input type="search" id="search-field" placeholder="Name">
      <button id="search-button" class="button">Search</button>
    </section>
    <section id="contact-list"></section>
    <section class="modal">
      <section class="modal-content"></section>
    </section>
  </main>
  <footer><p id="byline">Developed by Jeremy Stryer</p></footer>

  <section id="new-contact-form">
    <form action="#" method="post">
      <h2>New Contact</h2>
      <div class="form-container">
        <label for="full-name">Full Name</label>
        <input type="text" name="full_name" id="full-name">

        <label for="email">Email Address</label>
        <input type="email" title="Enter a valid email address." name="email" id="email">

        <label for="phone">Telephone Number</label>
        <input type="tel" name="phone_number" id="phone">

        <button class="submit button">Submit</button>
        <button class="cancel button">Cancel</button>
      </div>
    </form>
  </section>

  <script type="text/x-handlebars" id="contact-info-template">
    {{#each this}}
      <div class="contact" data-contact-id={{id}}>
        <h2>{{full_name}}</h2>
        <dl>
          <dt>Phone Number:</dt>
          <dd>{{phone_number}}</dd>
          <dt>Email</dt>
          <dd>{{email}}</dd>
        </dl>
        <button class="edit button">Edit</button>
        <button class="delete button">Delete</button>
      </div>
      {{/each}}
  </script>

  <script type="text/x-handlebars" id="edit-contact-info-template">
    <form action="#" method="post">
      <h2>Edit Contact</h2>
      <div class="form-container">
        <label for="full-name">Full Name</label>
        <input type="text" name="full_name" id="full-name" placeholder="{{full_name}}">

        <label for="email">Email Address</label>
        <input type="email" title="Enter a valid email address." name="email" id="email" placeholder={{email}}>

        <label for="phone">Telephone Number</label>
        <input type="tel" name="phone_number" id="phone" placeholder={{phone_number}}>

        <button class="submit button">Submit</button>
        <button class="cancel button">Cancel</button>
      </div>
    </form>
  </script>
</body>
</html>
