<!-- Reviewing this problem: https://launchschool.com/exercises/b4bcd2a0

The LS solution creates two event handlers: one for the main element and when for the section element.

An alternative solution is to have just one event handler one the main element, prevent the default action of the menu from opening up and alert the tag name of the event's target property.

Why does this alternative solution work?

There are 3 phases for the event propagation path: capture, target, and bubble.

If the section element is clicked, the event object goes through the capture phase where no event handlers are triggered.

The event object gets to the target phase where no event handlers are triggered.

The event object goes up through the bubble phase and when it reaches the main element, the event handler is triggered. The value of the target property of the event object is the section element, so the tag name of the section element is alerted.

So there's a distinction between the target phase of the event propagation path and the target property defined on all event objects. -->
