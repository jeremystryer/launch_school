<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exotic Animals</title>
    <style media="screen">
      figcaption {
        display: none;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        function Gallery() {
          this.init();
        };

        Gallery.prototype = {
          init: function() {
            this.bindEvents();
            this.addEventListener();
          },

          bindEvents: function() {
            this.trackCursorTimeForGallery = this.trackCursorTime.bind(this);
            this.showToolTipForGallery = this.showTooltip.bind(this);
          },

          addEventListener: function() {
            document.addEventListener('mouseover', this.trackCursorTimeForGallery);
          },

          trackCursorTime: function(event) {
            if (event.target.nodeName === 'IMG') {
              let image = event.target;

              let func = () => {
                this.showToolTipForGallery(image);
              }

              let timer = setTimeout(func, 2000);
              image.addEventListener('mouseout', event => {
                clearTimeout(timer);
                image.nextElementSibling.style.display = "none";
              });
            }
          },

          showTooltip: function(img) {
            let figure = img.parentElement;
            let figcaption = img.nextElementSibling;

            figcaption.style.display = "block";
          },
        }

        new Gallery();
      });
    </script>
  </head>
  <body>
    <figure>
      <img src="images/quetzal.jpg" alt="">
      <figcaption class="text-box">This is a quetzal.</figcaption>
    </figure>
    <figure>
      <img src="images/blackbuck.jpg" alt="">
      <figcaption>This is a blackbuck.</figcaption>
    </figure>
    <figure>
      <img src="images/genet.jpg" alt="">
      <figcaption>This is a genet.</figcaption>
    </figure>
    <figure>
      <img src="images/golden_pheasant.jpg" alt="">
      <figcaption>This is a golden pheasant.</figcaption>
    </figure>
    <figure>
      <img src="images/greater_bird_of_paradise.jpg" alt="">
      <figcaption>This is a greater bird of paradise.</figcaption>
    </figure>
    <figure>
      <img src="images/lined_butterflyfish.jpg" alt="">
      <figcaption>This is a lined butterflyfish.</figcaption>
    </figure>
    <figure>
      <img src="images/rainbow_lorikeet.jpg" alt="">
      <figcaption>This is a rainbow lorikeet</figcaption>
    </figure>
    <figure>
      <img src="images/vampire_squid.jpg" alt="">
      <figcaption>This is a vampire squid.</figcaption>
    </figure>
  </body>
</html>
