<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Handlebars Practice</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        let template = document.getElementById('handlebars-demo').innerHTML;
        let context = {name: "Jeremy", occupation: "software engineer"};
        let templateScript = Handlebars.compile(template);
        let html = templateScript(context);
        debugger;
        // $(document.body).append(html);
      });
    </script>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="handlebars-demo">
      <div>
        My name is {{name}}. I am a {{occupation}}.
      </div>
    </script>
  </body>
</html>
