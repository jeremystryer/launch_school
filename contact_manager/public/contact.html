<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <link rel="stylesheet" href="stylesheets/contact_style.css">
  </head>
  <body>
    <header>
      <h1>Contact Manager</h1>
    </header>
    <main>
      <form action="index.html" method="post">
        <h1>Edit Contact</h1>
        <div class="container">
          <label for="full-name">Full Name</label>
          <input type="text" name="" value="" id="full-name">

          <label for="email">Email Address</label>
          <input type="email" name="" value="" id="email">

          <label for="phone">Telephone Number</label>
          <input type="phone" name="" value="" id="phone">

          <a href="#" class="edit-link button">Submit</a>
          <a a href="#" class="delete-link button">Cancel</a>
        </div>
      </form>
    </main>
  </body>
</html>
